<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<title>Flask Parent Template</title>
		
		<link rel="stylesheet" href="{{ url_for('static', filename='css/template.css') }}">

	<style>
		ul {
			list-style-type: none;
			margin: 0;
			padding: 0;
			overflow: hidden;
			background-color: #333;
		}

		li {
			float: left;
		}

		li a {
			display: block;
			color: white;
			text-align: center;
			padding: 14px 16px;
			text-decoration: none;
		}

		li a:hover {
			background-color: #111;
		}

		.header img {
			float: left;
			width: 50px;
			height: 50px;
			background-color: white;
		}

		.header h1 {
			position: relative;
			top: 18px;
			left: 10px;
		}

	</style>
	
	</head>
		<body>
			<header>
				<div class="header">
					<img src="../static/LogoMakr_6oJxQn.png" alt="logo" /> 
  					<h1> Omega Decisions </h1>
				</div>

				<div class="container">
					<strong><nav>
						<ul class="menu">
							<li><a href="{{ url_for('home') }}">Home</a></li>
							<li><a href="{{ url_for('new_decision') }}">New Decision</a></li>
							<li><a href="{{ url_for('list') }}">Open Decisions</a></li>
							<li><a href="{{ url_for('about') }}">About</a></li>
						</ul>
					</nav></strong>
				</div>
			</header>

	{% block content %}
	{% endblock %}
	</body>
</html>
